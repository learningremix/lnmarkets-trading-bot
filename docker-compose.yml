version: '3.8'

services:
  # Trading Bot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lnmarkets-bot
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-tradingbot}@db:5432/lnmarkets_bot
      - LNMARKETS_KEY=${LNMARKETS_KEY}
      - LNMARKETS_SECRET=${LNMARKETS_SECRET}
      - LNMARKETS_PASSPHRASE=${LNMARKETS_PASSPHRASE}
      - LNMARKETS_NETWORK=${LNMARKETS_NETWORK:-mainnet}
      - AUTO_START_SWARM=${AUTO_START_SWARM:-false}
      - AUTO_EXECUTE_TRADES=${AUTO_EXECUTE_TRADES:-false}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: lnmarkets-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-tradingbot}
      - POSTGRES_DB=lnmarkets_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - trading-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for job queue (optional, for BullMQ)
  redis:
    image: redis:7-alpine
    container_name: lnmarkets-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  trading-network:
    driver: bridge
