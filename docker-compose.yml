version: '3.8'

services:
  # ===========================================
  # Trading Bot Application
  # ALL settings stored in database - only DATABASE_URL needed
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lnmarkets-bot
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-tradingbot}@db:5432/lnmarkets_bot
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      tradingview-ta:
        condition: service_healthy
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/api/status').then(r => process.exit(r.ok ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  db:
    image: postgres:16-alpine
    container_name: lnmarkets-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-tradingbot}
      - POSTGRES_DB=lnmarkets_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - trading-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis (job queue, caching)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: lnmarkets-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # TradingView Technical Analysis API
  # ===========================================
  tradingview-ta:
    build:
      context: ../tradingview-ta
      dockerfile: Dockerfile
    container_name: lnmarkets-tradingview-ta
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - WORKERS=${TA_WORKERS:-2}
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  trading-network:
    driver: bridge
